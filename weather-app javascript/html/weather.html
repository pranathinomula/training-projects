<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div> 
        <div class="input">
            <input type="text" id="location-input" placeholder="Loaction...">
            <input type="button" value="Get" id="btn">
        </div>       
        <div class="info">
            <img src="https://tse3.mm.bing.net/th?id=OIP.bXGgbeGDwIUuY4EWfSTaVAHaE8&pid=Api&P=0" id="icon" >
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span> </div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Hyderabad</div>
        </div>
    </div>
    <script src="../js/weather.js"></script>    
</body>
</html>
